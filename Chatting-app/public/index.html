<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Josefin+Sans:ital,wght@1,700&family=Lobster&family=Mochiy+Pop+P+One&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Chit Chat</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; margin: 30px;">
        <h1 class="hd">Chit Chat</h1>


    </div>
    
    <section id="login" class="mx-auto p-2" style="width: 380px; border: 2px solid rgb(82, 80, 80); box-shadow: 2px 5px 5px gray;">
        <input class="form-control user" type="text" id="username" placeholder="username">
        <div class="d-grid gap-2">
            <button class="btn btn-dark" style="background-color: rgb(22, 22, 43); font-size: 1.2rem;"  type="button" id="login-btn">Let's Chat</button>
        </div>
    </section>

    <section id="chat-box" class=" mx-auto p-2" style="width: 450px; border: 2px solid rgb(24, 18, 53); box-shadow: 2px 5px 5px rgb(60, 60, 97);">
        <ul id="chat" class="overflow-auto ps-0" style="height: 290px;">
        </ul>
        <div class="msg">
            <div style="width: 340px;" class="d-inline-block">
                <textarea class="form-control box" id="inp" rows="1" placeholder="Type Your Message Here!!"></textarea>

            </div>
            <div style="width: 40px;"  class="d-inline-block">
                <button style="font-size: 1.25rem;" class="btn btn-sm btn-dark mx-2" id="send-btn" type="button">Send</button>

            </div>
            
            

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
